<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Order Application</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1>Restaurant Order Application</h1>
  <div>
    <label for="menu">Menu:</label>
    <input type="text" id="menu" placeholder="Enter item">
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" placeholder="Enter price">
  </div>
  <div>
    <label for="tableNo">Table No:</label>
    <input type="number" id="tableNo" placeholder="Enter table number">
  </div>
  <button onclick="submitOrder()">Order</button>

  <h2>Your Orders</h2>
  <div id="orderList"></div>

  <script src="js/script.js"></script>
</body>
</html>
